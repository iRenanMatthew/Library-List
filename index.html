<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="common/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
      rel="stylesheet"
    />

    <title>Project: Library</title>
  </head>
  <body>
    <header class="library header">
      <div class="header__title">
        <h1>
          <span class="mdi mdi-book-open-page-variant-outline"></span>
        </h1>
        <div>
          <h1>BookVault</h1>
          <p>Your Personal Library Hub</p>
        </div>
      </div>

      <button class="header__login">
        <span class="mdi mdi-account-circle"></span> Log In
      </button>
    </header>

    <main class="library main card">
      <div class="main__container">
        <div class="main__header">
          <h1 class="text-center">List of Books</h1>
        </div>
        <div class="main__content"></div>
        <dialog class="main__content__dialog add">
          <form method="dialog" id="bookForm">
            <h2 class="text-center">Add new book</h2>
            <fieldset>
              <label>Book Title</label>
              <input
                type="text"
                name="book_title"
                id="book_title"
                placeholder="Title"
                required
              />
            </fieldset>
            <fieldset>
              <label>Book Author</label>
              <input
                type="text"
                name="book_author"
                id="book_author"
                placeholder="Author"
                pattern="[a-zA-Z].*"
                required
              />
            </fieldset>
            <fieldset>
              <label>Book Pages</label>
              <input
                type="number"
                name="book_pages"
                placeholder="Pages"
                min="1"
                max="10000"
                id="book_pages"
                required
              />
            </fieldset>
            <fieldset>
              <label>Book Status</label>
              <div class="status-wrapper">
                  <input type="radio" value="not-read" id="book-not-read" name="book_status" class="book-status" checked>
                  <label for="edit-not-read">Not Read Yet</label> 
              </div>
              <div class="status-wrapper">
                  <input type="radio" value="reading" id="book-reading" name="book_status" class="book-status">
                  <label for="edit-reading">Reading</label> 
              </div>
              <div class="status-wrapper">
                  <input type="radio" value="finished" id="book-finished" name="book_status" class="book-status">
                  <label for="edit-finished">Finished</label> 
              </div>
            </fieldset>
            <div class="dialog__btn">
              <button type="submit" class="dialog__btn__save">Save</button>
              <button type="button" class="dialog__btn__cancel">Cancel</button>
            </div>
          </form>
        </dialog>
        <dialog class="main__content__dialog edit">
          <form method="dialog" id="editBookDetails">
            <h2 class="text-center">Edit book details</h2>
            <fieldset>
              <label>Book Title</label>
              <input type="text" id="edit_title"> 
            </fieldset>

            <fieldset>
              <label>Book Author</label>
              <input type="text" id="edit_author"> 
            </fieldset>

            <fieldset>
              <label>Book Pages</label>
              <input type="text" id="edit_pages"> 
            </fieldset>
            
            <fieldset>
              <label>Book Status</label>
              <div class="status-wrapper">
                  <input type="radio" value="not-read" id="edit-not-read" name="edit_status" class="edit-status" checked>
                  <label for="edit-not-read">Not Read Yet</label> 
              </div>
              <div class="status-wrapper">
                  <input type="radio" value="reading" id="edit-reading" name="edit_status" class="edit-status">
                  <label for="edit-reading">Reading</label> 
              </div>
              <div class="status-wrapper">
                  <input type="radio" value="finished" id="edit-finished" name="edit_status" class="edit-status">
                  <label for="edit-finished">Finished</label> 
              </div>
            </fieldset>

            <div class="dialog__btn">
              <button type="submit" class="dialog__btn__save update">Update</button>
              <button type="button" class="dialog__btn__cancel">Cancel</button>
            </div>
          </form>
        </dialog>
        <div class="dialog__overlay"></div>

        <div class="main__footer">
          <button class="btn main__btn__add">
            <span class="mdi mdi-plus-circle-outline"></span> Add Book
          </button>
        </div>
      </div>
    </main>

    <footer class="library footer">
      <a
        href="https://github.com/iRenanMatthew/Library-List"
        rel="noopener"
        target="_blank"
        >Copyright Â© <span class="footer__year text-center"></span> Renan
        Matthew Fajardo</a
      >
    </footer>

    <script src="common/appv2.js" defer></script>
  </body>
</html>
